<!DOCTYPE html>
<html lang="pt-br"> <!-- Defines the language of the website or, in brazilian terms, o idioma dessa coisa que eu chamo de site.-->
    
<!-- <html> starts the code. this "/" means a tag is closing there.  -->

<head> <!-- Manages the tab tag, or head-->
    <title> A good first website. </title>
    
</head> <!-- Closes the head tag-->

<body>  <!-- Manages the majority of the code, or the body tag. --> 
    <h1> Meu mico macaco. </h1>

</body> <!-- Closes the body tag -->

</html> <!-- Ends the HTML Tag, or ends the code. -->
